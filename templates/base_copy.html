{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Beer List{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>

    <div class="b-example-divider"></div>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <!-- <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li> -->
            <!-- <li><a href="{% url 'beer_list' %}" class="nav-link px-2 text-white">Beers</a></li> -->
            <!-- <li><a href="{% url 'brewery_list' %}" class="nav-link px-2 text-white">Breweries</a></li> -->
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <!-- <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li> -->
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">--Login</button>
            <button type="button" class="btn btn-warning">--Sign-up</button>
          </div>
        </div>
      </div>
    </header>
            
    <header class="p-3 mb-3 border-bottom">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% if user.is_authenticated %}
                <li><a href="#" class="nav-link px-2 link-dark">+ New</a></li>
            </ul>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <!-- <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li> -->
                </ul>
            </div>
            {% else %}
            </ul>
            <div class="text-end">
                <!-- <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Log In</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a> -->
            </div>
            {% endif %}
        </div>
    </header>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
