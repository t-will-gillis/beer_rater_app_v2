{% extends "_base.html" %}

{% block title %}{{ beer.name }}{% endblock title %}

{% block content %}
    <div class="beer-detail">
        <h2><a href="">{{ beer.name }}</a></h2>
        <p>Style: {{ beer.style }}</p>
        <p>ABV: {{ beer.abv }}</p>
        <p>Average Score: {{ beer.avg_score }}</p>
        <p>Number of Reviews: {{ beer.num_reviews }}</p>
    </div>
{% endblock content %}
